<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理者ログイン - Lightning Talk Circle</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/admin/admin-base.css" />

    <style>
      .login-container {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 1rem;
      }

      .login-card {
        background: white;
        border-radius: 12px;
        box-shadow:
          0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
      }

      .login-header {
        background: linear-gradient(135deg, #ea580c 0%, #dc2626 100%);
        padding: 2rem;
        text-align: center;
        color: white;
      }

      .login-logo {
        height: 48px;
        margin-bottom: 1rem;
      }

      .login-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin: 0;
      }

      .login-form {
        padding: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #374151;
        margin-bottom: 0.5rem;
      }

      .form-input {
        width: 100%;
        min-height: 44px;
        padding: 0.75rem;
        border: 2px solid #d1d5db;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.2s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #ea580c;
        box-shadow: 0 0 0 3px rgba(234, 88, 12, 0.1);
      }

      .btn-full {
        width: 100%;
      }

      .login-error {
        background-color: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 0.75rem;
        border-radius: 6px;
        margin-bottom: 1rem;
        font-size: 0.875rem;
      }

      .login-footer {
        padding: 1rem 2rem;
        background-color: #f9fafb;
        text-align: center;
        border-top: 1px solid #e5e7eb;
      }

      .login-link {
        color: #ea580c;
        text-decoration: none;
        font-size: 0.875rem;
      }

      .login-link:hover {
        text-decoration: underline;
      }

      .loading {
        opacity: 0.6;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div style="font-size: 2rem; margin-bottom: 1rem">⚡</div>
          <h1 class="login-title">管理者ログイン</h1>
        </div>

        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">メールアドレス</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              required
              placeholder="admin@example.com"
              autocomplete="email"
              value="admin@lightningtalk.local"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">パスワード</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              required
              placeholder="••••••••"
              autocomplete="current-password"
              value="ChangeThisPassword123!"
            />
          </div>

          <div id="loginError" class="login-error" style="display: none"></div>

          <button type="submit" class="btn btn-primary btn-full" id="loginButton">ログイン</button>
        </form>

        <div class="login-footer">
          <a href="/" class="login-link">← サイトに戻る</a>
        </div>
      </div>
    </div>

    <script>
      class AdminLogin {
        constructor() {
          this.form = document.getElementById('loginForm');
          this.errorDiv = document.getElementById('loginError');
          this.submitButton = document.getElementById('loginButton');

          this.init();
        }

        init() {
          this.form.addEventListener('submit', e => this.handleSubmit(e));

          // Check if already logged in
          if (localStorage.getItem('authToken')) {
            window.location.href = '/admin.html';
          }
        }

        async handleSubmit(e) {
          e.preventDefault();

          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;

          this.setLoading(true);
          this.hideError();

          try {
            console.log('Starting login process...');

            // For development, simulate admin login
            if (email === 'admin@lightningtalk.local' && password === 'ChangeThisPassword123!') {
              console.log('Using mock login...');

              // Simple mock token for development
              const mockToken =
                'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpZCI6ImFkbWluLTAwMSIsImVtYWlsIjoiYWRtaW5AbGlnaHRuaW5ndGFsay5sb2NhbCIsIm5hbWUiOiLjgrfjgrnjg4bjg6DnrqHnkIbogIUiLCJyb2xlIjoiYWRtaW4iLCJleHAiOjk5OTk5OTk5OTl9';

              localStorage.setItem('authToken', mockToken);
              console.log('Mock token stored');

              // Show success and redirect
              this.showSuccess('ログインに成功しました');
              console.log('Redirecting to admin...');

              setTimeout(() => {
                window.location.href = '/admin.html';
              }, 1000);
              return;
            }

            console.log('Attempting real API login...');

            // Real API call
            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ email, password })
            });

            console.log('API response received:', response.status);

            const data = await response.json();
            console.log('API data:', data);

            if (response.ok && data.token) {
              localStorage.setItem('authToken', data.token);
              this.showSuccess('ログインに成功しました');

              setTimeout(() => {
                window.location.href = '/admin.html';
              }, 1000);
            } else {
              this.showError(data.message || 'ログインに失敗しました');
            }
          } catch (error) {
            console.error('Login error:', error);
            this.showError('ネットワークエラーが発生しました: ' + (error.message || error.toString()));
          } finally {
            this.setLoading(false);
          }
        }

        setLoading(loading) {
          if (loading) {
            this.form.classList.add('loading');
            this.submitButton.textContent = 'ログイン中...';
            this.submitButton.disabled = true;
          } else {
            this.form.classList.remove('loading');
            this.submitButton.textContent = 'ログイン';
            this.submitButton.disabled = false;
          }
        }

        showError(message) {
          this.errorDiv.textContent = message;
          this.errorDiv.style.display = 'block';
        }

        hideError() {
          this.errorDiv.style.display = 'none';
        }

        showSuccess(message) {
          this.errorDiv.style.background = '#f0fdf4';
          this.errorDiv.style.borderColor = '#bbf7d0';
          this.errorDiv.style.color = '#16a34a';
          this.errorDiv.textContent = message;
          this.errorDiv.style.display = 'block';
        }
      }

      // Initialize when DOM is loaded
      document.addEventListener('DOMContentLoaded', () => {
        new AdminLogin();
      });
    </script>
  </body>
</html>
