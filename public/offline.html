<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オフライン - Lightning Talk Circle</title>
    <style>
      :root {
        --color-primary: #22c55e;
        --color-primary-dark: #16a34a;
        --color-gray-100: #f3f4f6;
        --color-gray-900: #111827;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          'Noto Sans JP',
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        background-color: var(--color-gray-100);
        color: var(--color-gray-900);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .offline-container {
        text-align: center;
        max-width: 600px;
        background: white;
        padding: 60px 40px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .offline-icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: var(--color-gray-100);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 16px;
        color: var(--color-gray-900);
      }

      p {
        font-size: 1.125rem;
        line-height: 1.75;
        color: #6b7280;
        margin-bottom: 32px;
      }

      .offline-actions {
        display: flex;
        gap: 16px;
        justify-content: center;
        flex-wrap: wrap;
      }

      button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background: var(--color-primary);
        color: white;
      }

      .btn-primary:hover {
        background: var(--color-primary-dark);
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      .btn-secondary {
        background: white;
        color: var(--color-gray-900);
        border: 2px solid var(--color-gray-900);
      }

      .btn-secondary:hover {
        background: var(--color-gray-100);
      }

      .offline-tip {
        margin-top: 48px;
        padding: 20px;
        background: #f0fdf4;
        border-radius: 8px;
        border-left: 4px solid var(--color-primary);
      }

      .offline-tip h2 {
        font-size: 1.125rem;
        margin-bottom: 8px;
        color: var(--color-primary-dark);
      }

      .offline-tip p {
        font-size: 0.875rem;
        margin: 0;
        color: #15803d;
      }

      @media (max-width: 640px) {
        .offline-container {
          padding: 40px 24px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .offline-actions {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">🔌</div>

      <h1>オフラインです</h1>

      <p>
        インターネット接続が利用できません。<br />
        接続を確認してから、もう一度お試しください。
      </p>

      <div class="offline-actions">
        <button class="btn-primary" onclick="window.location.reload()">再読み込み</button>
        <button class="btn-secondary" onclick="window.history.back()">前のページに戻る</button>
      </div>

      <div class="offline-tip">
        <h2>💡 ヒント</h2>
        <p>
          一部のページはオフラインでも利用可能です。<br />
          以前に訪問したページはキャッシュから表示される場合があります。
        </p>
      </div>
    </div>

    <script>
      // オンラインになったら自動的にリロード
      window.addEventListener('online', () => {
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      });

      // Service Worker の更新をチェック
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.ready.then(registration => {
          registration.update();
        });
      }
    </script>
  </body>
</html>
