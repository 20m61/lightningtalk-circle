# Type labels
- name: "type:feature"
  color: "0E8A16"
  description: "New functionality being added to the application"
- name: "type:bug"
  color: "D73A4A"
  description: "Something isn't working as expected"
- name: "type:enhancement"
  color: "A2EEEF"
  description: "Improvement to existing features or functionality"
- name: "type:documentation"
  color: "0075CA"
  description: "Improvements or additions to documentation"
- name: "type:task"
  color: "FBCA04"
  description: "General tasks, maintenance, or chores"
- name: "type:question"
  color: "CC317C"
  description: "Further information is requested or required"

# Priority labels
- name: "priority:critical"
  color: "B60205"
  description: "P0 issues that must be fixed immediately"
- name: "priority:high"
  color: "D93F0B"
  description: "P1 issues with high importance"
- name: "priority:medium"
  color: "FBCA04"
  description: "P2 issues with medium importance"
- name: "priority:low"
  color: "0E8A16"
  description: "P3 issues that are nice to have"

