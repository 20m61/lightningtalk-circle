# Additional labels
- name: "good first issue"
  color: "7057FF"
  description: "Good for newcomers to the project"
- name: "help wanted"
  color: "008672"
  description: "Extra attention is needed"
- name: "duplicate"
  color: "CCCCCC"
  description: "This issue already exists"
- name: "wontfix"
  color: "FFFFFF"
