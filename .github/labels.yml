# Status labels
- name: "status:backlog"
  color: "EEEEEE"
  description: "Not yet started, in the backlog"
- name: "status:ready"
  color: "C2E0C6"
  description: "Ready for development"
- name: "status:inprogress"
  color: "0E8A16"
  description: "Currently being worked on"
- name: "status:review"
  color: "FBCA04"
  description: "Ready for review"
- name: "status:blocked"
  color: "D93F0B"
