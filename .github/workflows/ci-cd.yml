          EOF

          # Add commit messages since last tag
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "" >> release-notes.md
            git log $PREVIOUS_TAG..$NEW_VERSION --pretty=format:"- %s" --no-merges >> release-notes.md
