          2. WordPressÁÆ°ÁêÜÁîªÈù¢ > Â§ñË¶≥ > „ÉÜ„Éº„Éû > Êñ∞Ë¶èËøΩÂä† > „ÉÜ„Éº„Éû„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
          3. ZIP„Éï„Ç°„Ç§„É´„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶ÊúâÂäπÂåñ

          ### ÈùôÁöÑ„Çµ„Ç§„Éà
          1. `lightningtalk-static_*.zip` „Çí„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ
          2. Web„Çµ„Éº„Éê„Éº„Å´„Éï„Ç°„Ç§„É´„ÇíÂ±ïÈñã
