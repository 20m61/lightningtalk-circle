    name: Notify Deployment Success
    runs-on: ubuntu-latest
    needs: [deploy-production, setup-monitoring, create-release]
    if: always() && needs.deploy-production.result == 'success'
    steps:
      - name: Create deployment summary
        run: |
          echo "## ðŸŽ‰ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://ç™ºè¡¨.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: v${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
