name: Release Workflow

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      skip_tests:
        description: "Skip tests (not recommended for production)"
        required: false
        default: false
        type: boolean
      pre_release:
        description: "Mark as pre-release"
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: "20"

