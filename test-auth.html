  <body>
    <div class="container">
      <h1>ğŸ” Google OAuthèªè¨¼ãƒ†ã‚¹ãƒˆ</h1>

      <div id="status" class="status info">èªè¨¼çŠ¶æ…‹ã‚’ç¢ºèªä¸­...</div>

      <div id="auth-section">
        <h3>èªè¨¼</h3>
        <button id="login-btn" class="btn">
          <img
            src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
            width="20"

      <div id="user-section" style="display: none">

      </div>

      <div id="token-section" style="display: none">
        <h3>ãƒˆãƒ¼ã‚¯ãƒ³æƒ…å ±</h3>
        <div id="token-info"></div>
      </div>

      <div id="debug-section">
        <h3>ãƒ‡ãƒãƒƒã‚°æƒ…å ±</h3>

    </div>

    <script>
      // Configuration
      const COGNITO_CONFIG = {
        userPoolId: 'ap-northeast-1_PHRdkumdl',
        clientId: '5t48tpbh5qe26otojkfq1rf0ls',
        region: 'ap-northeast-1',
        domain: 'lightningtalk-auth-dev.auth.ap-northeast-1.amazoncognito.com',
        redirectUri: `https://lightningtalk-auth-dev.auth.ap-northeast-1.amazoncognito.com/oauth2/idpresponse`,
        apiEndpoint: 'http://localhost:3333/api'
      };

      // State
      let currentUser = null;
      const debugLog = [];

      // Elements
      const statusEl = document.getElementById('status');
      const userSectionEl = document.getElementById('user-section');
      const userInfoEl = document.getElementById('user-info');
      const tokenSectionEl = document.getElementById('token-section');
      const tokenInfoEl = document.getElementById('token-info');
      const loginBtnEl = document.getElementById('login-btn');
      const logoutBtnEl = document.getElementById('logout-btn');
      const debugLogEl = document.getElementById('debug-log');

      // Helper functions
      function log(message, data = null) {
        const timestamp = new Date().toISOString();
        const entry = `[${timestamp}] ${message}`;
        debugLog.push(entry);
        if (data) {
          debugLog.push(JSON.stringify(data, null, 2));
        }
        debugLogEl.textContent = debugLog.join('\n');
        console.log(message, data);
      }

      function updateStatus(message, type = 'info') {
        statusEl.textContent = message;
        statusEl.className = `status ${type}`;
      }

      function updateUI() {
        if (currentUser) {
          updateStatus('èªè¨¼æˆåŠŸï¼', 'success');
          userSectionEl.style.display = 'block';
          tokenSectionEl.style.display = 'block';
          loginBtnEl.style.display = 'none';
          logoutBtnEl.style.display = 'inline-flex';

          userInfoEl.innerHTML = `
                    <strong>åå‰:</strong> ${currentUser.name}<br>
                    <strong>ãƒ¡ãƒ¼ãƒ«:</strong> ${currentUser.email}<br>
                    <strong>ID:</strong> ${currentUser.id}<br>
                    <strong>ãƒ­ãƒ¼ãƒ«:</strong> ${currentUser.role}<br>
                    <strong>ãƒ—ãƒ­ãƒã‚¤ãƒ€ãƒ¼:</strong> ${currentUser.provider}
                `;

          const tokens = {
            id_token: localStorage.getItem('id_token') ? 'ã‚ã‚Š' : 'ãªã—',
            access_token: localStorage.getItem('access_token') ? 'ã‚ã‚Š' : 'ãªã—',
            refresh_token: localStorage.getItem('refresh_token') ? 'ã‚ã‚Š' : 'ãªã—'
          };

          tokenInfoEl.innerHTML = `
                    <strong>ID Token:</strong> ${tokens.id_token}<br>
                    <strong>Access Token:</strong> ${tokens.access_token}<br>
                    <strong>Refresh Token:</strong> ${tokens.refresh_token}
                `;
        } else {
          updateStatus('æœªèªè¨¼', 'info');
          userSectionEl.style.display = 'none';
          tokenSectionEl.style.display = 'none';
          loginBtnEl.style.display = 'inline-flex';
          logoutBtnEl.style.display = 'none';
        }
      }

      // Authentication functions
      function loginWithGoogle() {
        log('Google OAuth ãƒ­ã‚°ã‚¤ãƒ³é–‹å§‹');
        const authUrl =
          `https://${COGNITO_CONFIG.domain}/oauth2/authorize?` +
          `client_id=${COGNITO_CONFIG.clientId}&` +
          'response_type=code&' +
          'scope=email+openid+profile&' +
          `redirect_uri=${encodeURIComponent(COGNITO_CONFIG.redirectUri)}&` +
          'identity_provider=Google';

        log('èªè¨¼URLã«ç§»å‹•', { url: authUrl });
        window.location.href = authUrl;
      }

      async function handleCallback() {
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
          log('OAuth ã‚¨ãƒ©ãƒ¼', { error, description: urlParams.get('error_description') });
          updateStatus(`èªè¨¼ã‚¨ãƒ©ãƒ¼: ${error}`, 'error');
          return;
        }

        if (!code) {
          log('èªè¨¼ã‚³ãƒ¼ãƒ‰ãªã—');
          return;
        }

        log('èªè¨¼ã‚³ãƒ¼ãƒ‰å—ä¿¡', { code });
        updateStatus('ãƒˆãƒ¼ã‚¯ãƒ³ã‚’äº¤æ›ä¸­...', 'info');

        try {
          const response = await fetch(`${COGNITO_CONFIG.apiEndpoint}/auth/callback`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ code })
          });

          log('ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯ãƒ¬ã‚¹ãƒãƒ³ã‚¹', { status: response.status });

          if (!response.ok) {
            const errorData = await response.text();
            log('ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚¨ãƒ©ãƒ¼', { errorData });
            throw new Error('Token exchange failed');
          }

          const data = await response.json();
          log('ãƒˆãƒ¼ã‚¯ãƒ³äº¤æ›æˆåŠŸ', data);

          // Store tokens
          localStorage.setItem('id_token', data.id_token);
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('refresh_token', data.refresh_token);

          // Set current user
          currentUser = data.user;

          // Clear URL parameters
          window.history.replaceState({}, document.title, window.location.pathname);

          updateUI();
        } catch (error) {
          log('ã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯å‡¦ç†ã‚¨ãƒ©ãƒ¼', { error: error.message });
          updateStatus(`èªè¨¼å¤±æ•—: ${error.message}`, 'error');
        }
      }

      async function verifyToken() {
        const token = localStorage.getItem('id_token');
        if (!token) {
          log('ãƒˆãƒ¼ã‚¯ãƒ³ãªã—');
          return;
        }

        log('ãƒˆãƒ¼ã‚¯ãƒ³æ¤œè¨¼ä¸­');
        try {
          const response = await fetch(`${COGNITO_CONFIG.apiEndpoint}/auth/verify`, {
            headers: {
              Authorization: `Bearer ${token}`
            }
          });

          if (!response.ok) {
            log('ãƒˆãƒ¼ã‚¯ãƒ³æ¤œè¨¼å¤±æ•—', { status: response.status });
            throw new Error('Token verification failed');
          }

          const data = await response.json();
          log('ãƒˆãƒ¼ã‚¯ãƒ³æ¤œè¨¼æˆåŠŸ', data);
          currentUser = data.user;
        } catch (error) {
          log('ãƒˆãƒ¼ã‚¯ãƒ³æ¤œè¨¼ã‚¨ãƒ©ãƒ¼', { error: error.message });
          // Clear invalid tokens
          localStorage.removeItem('id_token');
          localStorage.removeItem('access_token');
          localStorage.removeItem('refresh_token');
        }
      }

      function logout() {
        log('ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ');

        // Clear tokens
        localStorage.removeItem('id_token');
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');

        // Clear user
        currentUser = null;

        updateUI();

        // Redirect to Cognito logout
        const logoutUrl =
          `https://${COGNITO_CONFIG.domain}/logout?` +
          `client_id=${COGNITO_CONFIG.clientId}&` +
          `logout_uri=${encodeURIComponent(window.location.origin + '/test-auth.html')}`;

        log('Cognito ãƒ­ã‚°ã‚¢ã‚¦ãƒˆã«ç§»å‹•', { url: logoutUrl });
        window.location.href = logoutUrl;
      }

      // Event listeners
      loginBtnEl.addEventListener('click', loginWithGoogle);
      logoutBtnEl.addEventListener('click', logout);

      // Initialize
      async function init() {
        log('èªè¨¼ãƒ†ã‚¹ãƒˆãƒšãƒ¼ã‚¸åˆæœŸåŒ–');

        // Check for callback
        if (window.location.search.includes('code=')) {
          await handleCallback();
        } else {
          // Check for existing session
          await verifyToken();
        }

        updateUI();
      }

      // Start
      init();
    </script>
